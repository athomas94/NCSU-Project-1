<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoWdle</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>WoW-dle</h1>
    <h3>Enter a character's name, and use their attributes to try and guess the hidden character!</h3>
    <h4>Spelling DOES matter, but punctuation does not!</h4>

    <div class="grid" style="margin-top: 20px; margin-bottom: 20px;">
        <input type = "text" id = "answerBox" placeholder = "Take a guess" maxlength = "20">
    </div>

    <!-- <div class = "hintArea">
        <h4 id = "hintHeader">Hints:</h4>
        <div class = "hints"></div>
    </div> -->

    <div id = "game">
        <div class = "grid">
            <div class="headerBox">Character</div>
            <div class="headerBox">Faction</div>
            <div class="headerBox">Class</div>
            <div class="headerBox">Race</div>
            <div class="headerBox">Gender</div>
            <div class="headerBox">First Appearance</div>
        </div>
    </div>

    <div class="grid" style="margin-top: 120px;">
        <div class="box right">Correct</div>
        <div class="box partial">Partially Correct</div>
        <div class="box">Incorrect</div>
    </div>

    <section class="modal hidden">
        <div class="flex">
          <button class="button-close">â¨‰</button>
        </div>
        <div>
          <h3 id = "modalHeader"></h3>
          <p id = "modalBody">
          </p>
        </div>
        <button type = "button" id = "playAgain" onClick = "playAgain()">Play Again</button>
      </section>

      <div class="overlay hidden"></div>

    <script src = "heroes.js"></script>
    <script src = "app.js"></script>
</body>
</html>
