<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoWdle</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>WoW-dle</h1>
    <h3>Enter a character's name, and use their attributes to try and guess the hidden character!</h3>

    <div class = "hintArea">
        <h4 id = "hintHeader">Hints:</h4>
        <div class = "hints"></div>
    </div>

    <div id = "game">
        <div class = "grid">
            <div class="headerBox"></div>
            <div class="headerBox">Faction</div>
            <div class="headerBox">Class</div>
            <div class="headerBox">Race</div>
            <div class="headerBox">Gender</div>
            <div class="headerBox">First Appearance</div>
        </div>
    </div>
    
    <div class="grid" style="margin-top: 100px;">
        <input type = "text" id = "answerBox" placeholder = "Take a guess" maxlength = "20"><br>
        <div class="box right">Correct</div>
        <div class="box wrong">Partially Correct</div>
        <div class="box">Incorrect</div>
    </div>

    <div class = "grid" style = "margin-top: 100px;">
        <button type = "button" id = "playAgain" onClick = "playAgain()">Play Again</button>
    </div>

    <script src = "heroes.js"></script>
    <script src = "app.js"></script>
</body>
</html>
